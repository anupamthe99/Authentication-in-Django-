{% extends "../base.html" %}

{% block content %}
{% load crispy_forms_tags %}
  <form action="" method="post" class="container mt-3">
    <h1 class="text-center text-secondary mt-4">Reset Password:</h1>
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form|crispy}}</p>
    <input type="submit" class="btn btn-secondary btn-lg" value="Reset password">
  </form>
{% endblock %}
